<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Info Search</title>
    <link rel="stylesheet" href="styles.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-earth-planet-32.png">
    <base href=".">
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <H1>Search Your Favourite Country</H1>
<div class="searchWrapper">
<input  id="searchBar" type="search" placeholder="type a country" data-search>
<button id="random"> random country</button>
</div>

<div class="container" data-country-cards-container>
<template data-country-template>
    <div class="card">
        <h3 class="name" data-country-header></h3>
        <img src="" data-country-flag alt="a flags country">
        <h4 class="officialName" data-country-official-name></h4>
        <p data-population></p>
        <p data-capital-city>capital city: </p>
        <p> </p><span data-currency-name> </span> <span data-currency-symbol></span> </p>
        <p> <span data-continent></span></p>
    </div>
</template>
</div>



    
</body>
</html>
